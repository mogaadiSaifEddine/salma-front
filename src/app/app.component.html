<nz-layout>
  <nz-sider *ngIf="!!isAuth" nzCollapsible nzWidth="200px">
    <div class="logo">
      <!-- <button nzType="primary">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
      </button> -->
      <button (click)="logout()" nz-button nzType="primary">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        Log out
      </button>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <!-- <span (click)="goToroute(item.path)">{{ item.name }}</span> -->
      </li>

      <li nz-submenu nzTitle="Nos Modules ">
        <ul *ngFor="let item of menRoutes">
          <li nz-menu-item>
            <a routerLink="{{ item.path }}">{{ item.name }}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content"><router-outlet></router-outlet></div>
      <nz-footer>Salma Mbarek Â©2022 </nz-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
